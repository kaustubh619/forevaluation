<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    {% load crispy_forms_tags %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            <ul>
                <li>
                    <a class='list-item' href="{% url 'home' %}">
                        <i class='icon-home' style="color: white"></i> Home
                    </a>
                </li>
                <li>
                    <a class='list-item' href="{% url 'user_details' %}">
                        <i class='icon-tasks' style="color: white"></i> Projects
                    </a>
                </li>
                <li>
                    <a class='list-item' href="{% url 'inputs' %}">
                        <i class='icon-plus-sign' style="color: white"></i> Add Project
                    </a>
                </li>
                <li>
                <li>
                    <a class='list-item' href="{% url 'logout' %}">
                        <i class='icon-signout' style="color: white"></i> Sign Out
                    </a>
                </li>
                <li>
            </ul>
            <br>
            <h4 style="color: black; margin-left: 5px; margin-right: 100px; text-align: center; border-radius: 50px;
                background-image: linear-gradient(to right, grey, white, grey); height: 3rem; font-size: 1.8rem; padding-top: 4px; border: none;">
                {{ request.user.username }} logged in!
            </h4>
        </div>
        <div class="col-xs-8">
            <br><br>
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
