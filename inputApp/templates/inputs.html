{% extends 'index.html' %}
{% block title %}Inputs{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="card panel-form">
    <h3 class="page-title">Inputs</h3>
    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <div class="col-xs-12">{{ form|crispy }}</div>
        </div>

        <div class="form-group">
            <div>
                <button style="margin-left: 30%; width: 40%; background-color: #ff6e42; border: none; border-radius: 15px;" type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
